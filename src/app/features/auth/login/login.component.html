<div 
style="
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: azure;
">
  <mat-card style="max-width: 400px">
    <mat-card-header>
      <h1>Iniciar sesion</h1>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        
        <mat-form-field appearance="outline">
          <mat-label>Email:</mat-label>
          <input formControlName="email" matInput>
          <mat-hint>Debe ingresar un correo electronico valido.</mat-hint>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field >
          <mat-label>Contraseña</mat-label>
          <input formControlName="password" matInput>
          <mat-icon matSuffix> key</mat-icon>
          <mat-hint>Debe ingresar su contraseña.</mat-hint>
        </mat-form-field>

        <button routerLink="/dashboard" mat-flat-button>Iniciar sesion</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
