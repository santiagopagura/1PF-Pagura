<h2 mat-dialog-title>{{ studentToEdit ? 'Editando a ' +studentToEdit.name : 'Agregar nuevo alumno'}}</h2>
<mat-dialog-content>
 <form [formGroup]="studentsForm" class="d-flex flex-column" >
    <mat-form-field>
      <mat-label>Nombre:</mat-label>
      <input matInput formControlName="name"/>
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Apellido:</mat-label>
      <input matInput formControlName="surname"/>
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>DNI:</mat-label>
      <input matInput formControlName="id"/>
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content> 

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" [disabled]="studentsForm.invalid" mat-button>Guardar</button>
</mat-dialog-actions>
