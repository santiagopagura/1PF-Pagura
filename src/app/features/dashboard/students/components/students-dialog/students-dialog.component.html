<h2 mat-dialog-title>Agregar nuevo alumno</h2>
<mat-dialog-content>
 <form [formGroup]="studentsForm" >
    <mat-form-field>
      <mat-label>Nombre:</mat-label>
      <input matInput formControlName="name"/>
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content> 

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</mat-dialog-actions>
