<button (click)="openDialog()" mat-flat-button><mat-icon>add</mat-icon>Agregar Profesor</button>

<p>El nombre del profesor agregado es: {{nombreAlumno}} </p>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!-- <table mat-table class="mat-elevation-z8"> -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
      <button (click)="deleteProfessor(element.id, element.name)" mat-icon-button><mat-icon>delete</mat-icon></button>
      <button (click)="editProfessor(element)" mat-icon-button><mat-icon>edit</mat-icon> </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
